<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="preload"
      type="font/tff"
      as="font"
      href="./assets/fonts/Inter-VariableFont_slnt,wght.ttf"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      @font-face {
        font-family: "Inter";
        src: url("./assets/fonts/Inter-VariableFont_slnt\,wght.ttf");
      }
    </style>
  </head>
  <body>
    <main class="profile">
      <div class="profile_content">
        <header class="profile_header">
          <img
            class="profile_header_image"
            src="./assets/images/avatar-jessica.jpeg"
            alt="User profile image"
          />
          <div class="profile_header_main">
            <h1 class="profile_header_main_name">Jessica Randall</h1>
            <p class="profile_header_main_location">London, United Kingdom</p>
          </div>
          <p class="profile_header_quote">
            "Front-end developer and avid reader."
          </p>
        </header>
        <section class="profile_links">
          <ul class="profile_links_list">
            <li class="profile_links_list_item">
              <a class="profile_links_list_link" tabindex="0">GitHub</a>
            </li>
            <li class="profile_links_list_item">
              <a class="profile_links_list_link" tabindex="0">Frontend Mentor</a>
            </li>
            <li class="profile_links_list_item">
              <a class="profile_links_list_link" tabindex="0">LinkedIn</a>
            </li>
            <li class="profile_links_list_item">
              <a class="profile_links_list_link" tabindex="0">Twitter</a>
            </li>
            <li class="profile_links_list_item">
              <a class="profile_links_list_link" tabindex="0">Instagram</a>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Michael French Fulton Jr</a>.
      </div>
    </footer>
  </body>
</html>
